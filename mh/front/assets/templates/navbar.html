<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      {% comment %} <a class="navbar-brand" href="#">Navbar</a> {% endcomment %}
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'index' %}"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Bienvenidos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Acerca</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contacto</a>
          </li>
        </ul>
  
        <form class="justify-content-start">
          {% if request.user.is_authenticated %} {{ user.username | upper }}
          ({{ user.email }})
  
          <a class="btn btn-dark" href="#" role="button">
            Logout
          </a>
          {% else %}
          <a class="btn btn-dark" href="#" role="button">Login</a>
          <a class="btn btn-dark" href="#" role="button"
            >Registrarse</a
          >
          {% endif %}
        </form>
      </div>
    </nav>
  </div>
